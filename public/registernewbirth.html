<script>

let userbd = JSON.parse(localStorage.getItem("userbd"))

	let alldata = []

	db.collection("birth-reg").get().then((querySnapshot) => {

		querySnapshot.forEach((doc) => {

			console.log(doc);

	function generateRandomCode() {
		const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
		let code = '';

		// Generate 3 random alphabets
		for (let i = 0; i < 3; i++) {
			code += alphabet.charAt(Math.floor(Math.random() * alphabet.length));
		}

		// Generate 7 random numbers
		for (let i = 0; i < 7; i++) {
			code += Math.floor(Math.random() * 10);
		}

		return code;
	}
	let randomCode = generateRandomCode();
	console.log(randomCode);




	let childName = document.getElementById("childName")
	let dob = document.getElementById("dob")
	let placeOfBirth = document.getElementById("placeOfBirth")
	let gender = document.getElementById("gender")
	let motherName = document.getElementById("motherName")
	let fatherName = document.getElementById("fatherName")
	let mother_nationality = document.getElementById("mother_nationality")
	let father_nationality = document.getElementById("father_nationality")
	let mother_occupation = document.getElementById("mother_occupation")
	let father_occupation = document.getElementById("father_occupation")
	let parent_address = document.getElementById("parent_address")
	let registra_name = document.getElementById("registra_name")
	let reg_date = Date()
	let Registration_No = randomCode










	function sub(ev) {
		ev.preventDefault();


		if (document.getElementById("childName").value == "" ||
			document.getElementById("dob").value == "" ||
			document.getElementById("placeOfBirth").value == "" ||
			document.getElementById("gender").value == "" ||
			document.getElementById("motherName").value == "" ||
			document.getElementById("fatherName").value == "" ||
			document.getElementById("mother_nationality").value == "" ||
			document.getElementById("father_nationality").value == "" ||
			document.getElementById("mother_occupation").value == "" ||
			document.getElementById("father_occupation").value == "" ||
			document.getElementById("parent_address").value == "" ||
			document.getElementById("registra_name").value == "") {
				alert("Fill All Input")
		} else {


			let found = alldata.find((me) => me.registration_no == Registration_No)

			if (found) {
				function generateRandomCode() {
					const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
					let code = '';

					// Generate 3 random alphabets
					for (let i = 0; i < 3; i++) {
						code += alphabet.charAt(Math.floor(Math.random() * alphabet.length));
					}

					// Generate 7 random numbers
					for (let i = 0; i < 7; i++) {
						code += Math.floor(Math.random() * 10);
					}

					return code;
				}
				let randomCode = generateRandomCode();
				console.log(randomCode);

				sub()

			} else {


				// Add a new document in collection "cities"
				db.collection("birth-reg").doc().set({
					childName: childName.value,
					dob: dob.value,
					placeOfBirth: placeOfBirth.value,
					gender: gender.value,
					motherName: motherName.value,
					fatherName: fatherName.value,
					mother_nationality: mother_nationality.value,
					father_nationality: father_nationality.value,
					mother_occupation: mother_occupation.value,
					father_occupation: father_occupation.value,
					parent_address: parent_address.value,
					registra_name: registra_name.value,
					reg_date: reg_date,
					registration_no: Registration_No,
				})

						console.log("Document successfully written!");
						alert("Birth Registration successfully written!");
						location.href = "registeredbirth.html"
					})
					.catch((error) => {
						console.error("Error writing document: ", error);
						alert("Error writing document: ", error);
					});

			}
